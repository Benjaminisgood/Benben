type: markdown
css: |
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Source+Serif+4:wght@300;400;600&family=Source+Code+Pro:wght@400;600&display=swap');

  .md-classic {
    --md-ink: #1f2933;
    --md-border: rgba(31, 41, 51, 0.18);
    font-family: "Source Serif 4", "Times New Roman", serif;
    font-size: 17px;
    line-height: 1.85;
    color: var(--md-ink);
    max-width: 880px;
    margin: 0 auto;
  }
  .md-classic h1,
  .md-classic h2,
  .md-classic h3 {
    font-family: "Cormorant Garamond", "Times New Roman", serif;
    line-height: 1.2;
    margin: 1.6em 0 0.55em;
  }
  .md-classic h1 { font-size: 2.6rem; }
  .md-classic h2 { font-size: 1.85rem; }
  .md-classic h3 { font-size: 1.35rem; }
  .md-classic p { margin: 0 0 1.1em; }
  .md-classic > p:first-of-type::first-letter {
    float: left;
    font-family: "Cormorant Garamond", "Times New Roman", serif;
    font-size: 3.6em;
    line-height: 0.9;
    padding-right: 0.12em;
    color: #1f2933;
  }
  .md-classic a {
    color: inherit;
    text-decoration: underline;
    text-decoration-thickness: 0.1em;
    text-underline-offset: 0.2em;
  }
  .md-classic blockquote {
    border-left: 3px solid var(--md-border);
    padding: 0.8em 1.1em;
    margin: 1.2em 0;
    font-style: italic;
    color: rgba(31, 41, 51, 0.75);
  }
  .md-classic code {
    font-family: "Source Code Pro", "Fira Mono", monospace;
    font-size: 0.95em;
    padding: 0.12em 0.35em;
    border-radius: 0.3rem;
    background: rgba(31, 41, 51, 0.06);
  }
  .md-classic pre {
    margin: 1.2em 0;
    padding: 1em 1.2em;
    border-radius: 0.7rem;
    border: 1px solid var(--md-border);
    background: rgba(31, 41, 51, 0.05);
    overflow-x: auto;
  }
  .md-classic table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.4em 0;
  }
  .md-classic th,
  .md-classic td {
    border: 1px solid var(--md-border);
    padding: 0.7em 0.85em;
  }
  .md-classic hr {
    border: none;
    border-top: 1px solid var(--md-border);
    margin: 2em 0;
  }
  .md-classic .markdown-callout {
    border: 1px solid var(--md-border);
    border-left: 3px solid #b08968;
    border-radius: 0.7rem;
    padding: 0.9rem 1.1rem;
    margin: 1.2rem 0;
    background: rgba(255, 250, 242, 0.7);
  }
  .md-classic .markdown-callout-title {
    font-variant: small-caps;
    letter-spacing: 0.06em;
    font-size: 0.9rem;
    margin-bottom: 0.4rem;
  }
  .md-classic .markdown-qa {
    border: 1px solid var(--md-border);
    border-radius: 0.8rem;
    padding: 1rem 1.2rem;
    margin: 1.2rem 0;
    background: #fffdf7;
    box-shadow: 0 16px 35px rgba(73, 55, 35, 0.08);
  }
  .md-classic details.markdown-qa summary {
    cursor: pointer;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }
  .md-classic details.markdown-qa summary::-webkit-details-marker {
    display: none;
  }
  .md-classic .markdown-qa-toggle {
    margin-left: auto;
    font-size: 0.78rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: rgba(31, 41, 51, 0.65);
  }
  .md-classic .markdown-media {
    border: 1px solid var(--md-border);
    border-radius: 0.75rem;
    padding: 0.8rem;
    margin: 1.1rem 0;
    background: rgba(255, 255, 255, 0.7);
  }
  .md-classic .markdown-media audio,
  .md-classic .markdown-media video {
    width: 100%;
    display: block;
    border-radius: 0.6rem;
  }
  .md-classic .markdown-img-grid {
    display: grid;
    gap: 14px;
    margin: 1.1rem 0;
  }
  .md-classic .markdown-img-grid.two-col,
  .md-classic .markdown-img-grid.two-vertical {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-classic .markdown-img-grid.four-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-classic .markdown-img-grid.rail {
    grid-auto-flow: column;
    grid-auto-columns: minmax(200px, 1fr);
    overflow-x: auto;
    padding-bottom: 6px;
  }
  .md-classic .markdown-cover {
    border: 1px solid var(--md-border);
    border-radius: 1rem;
    padding: 1.6rem 1.4rem;
    background: linear-gradient(135deg, rgba(176, 137, 104, 0.18), rgba(255, 255, 255, 0.8));
  }
  .md-classic .markdown-divider {
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: rgba(31, 41, 51, 0.6);
  }
  .md-classic .markdown-banner {
    border-radius: 0.8rem;
    padding: 0.9rem 1.1rem;
    background: rgba(176, 137, 104, 0.12);
    border: 1px solid var(--md-border);
  }
  .md-classic .markdown-notes {
    border-left: 3px solid rgba(176, 137, 104, 0.6);
    padding-left: 0.9rem;
    color: rgba(31, 41, 51, 0.7);
  }
  .md-classic .markdown-kpi,
  .md-classic .markdown-features {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    margin: 1.3rem 0;
  }
  .md-classic .markdown-kpi > *,
  .md-classic .markdown-features > * {
    border: 1px solid var(--md-border);
    border-top: 3px solid #b08968;
    border-radius: 0.8rem;
    padding: 1rem 1.1rem;
    background: #fffdf7;
  }
  .md-classic .markdown-cols {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    margin: 1.1rem 0;
  }
  .md-classic .markdown-code-split {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    margin: 1.3rem 0;
  }
  .md-classic .markdown-code-split pre {
    margin: 0;
  }
  .md-classic .markdown-highlight {
    background: rgba(176, 137, 104, 0.18);
    border-radius: 0.25rem;
    padding: 0 0.22rem;
  }
  .md-classic .markdown-blur {
    filter: blur(4px);
    transition: filter 0.2s ease;
  }
  .md-classic .markdown-blur:hover,
  .md-classic .markdown-blur:focus {
    filter: blur(0);
  }
wrapperClass: md-classic
exportCss: |
  body.markdown-export {
    background:
      radial-gradient(circle at 15% 0%, rgba(255, 255, 255, 0.6), transparent 45%),
      radial-gradient(circle at 85% 15%, rgba(255, 255, 255, 0.35), transparent 45%),
      linear-gradient(180deg, #f4ecdf 0%, #e5d5c1 100%);
    color: #2b2a28;
    font-family: "Source Serif 4", "Times New Roman", serif;
    margin: 0;
  }
  body.markdown-export .markdown-export-content {
    max-width: 860px;
    margin: 56px auto;
    padding: 60px 68px;
    background: #fffaf2;
    border: 1px solid #e0d6c8;
    border-radius: 18px;
    box-shadow: 0 26px 60px rgba(73, 55, 35, 0.18);
    animation: md-classic-rise 0.6s ease-out both;
  }
  .md-top-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    border: 1px solid rgba(43, 42, 40, 0.25);
    background: rgba(255, 250, 242, 0.9);
    color: #2b2a28;
    font-size: 0.85rem;
    padding: 0.4rem 0.75rem;
    border-radius: 999px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.2s ease, transform 0.2s ease;
    z-index: 1000;
  }
  .md-top-btn.visible {
    opacity: 1;
    transform: translateY(0);
  }
  @keyframes md-classic-rise {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (prefers-reduced-motion: reduce) {
    body.markdown-export .markdown-export-content {
      animation: none;
    }
  }
customHead: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Source+Serif+4:wght@300;400;600&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
customBody: |
  <script>
  (() => {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'md-top-btn';
    btn.textContent = 'Back to top';
    btn.addEventListener('click', () => {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });
    document.body.appendChild(btn);

    const toggle = () => {
      if (window.scrollY > 280) {
        btn.classList.add('visible');
      } else {
        btn.classList.remove('visible');
      }
    };
    toggle();
    window.addEventListener('scroll', toggle, {passive: true});
  })();
  </script>
