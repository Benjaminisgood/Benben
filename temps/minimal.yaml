type: markdown
css: |
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap');

  .md-minimal {
    --md-text: #111827;
    --md-muted: #6b7280;
    --md-border: #e5e7eb;
    --md-soft: rgba(17, 24, 39, 0.05);
    font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    font-size: 15.5px;
    line-height: 1.65;
    color: var(--shell-text, var(--md-text));
    max-width: 720px;
    margin: 0 auto;
  }
  .md-minimal h1,
  .md-minimal h2,
  .md-minimal h3,
  .md-minimal h4 {
    font-weight: 600;
    line-height: 1.3;
    margin: 1.35em 0 0.55em;
  }
  .md-minimal h1 {
    font-size: 2.1rem;
    border-bottom: 1px solid var(--md-border);
    padding-bottom: 0.2rem;
  }
  .md-minimal h2 {
    font-size: 1.5rem;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }
  .md-minimal h3 { font-size: 1.2rem; }
  .md-minimal h4 {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--md-muted);
  }
  .md-minimal p { margin: 0 0 0.9em; }
  .md-minimal a {
    color: inherit;
    text-decoration: underline;
    text-decoration-thickness: 0.08em;
    text-underline-offset: 0.2em;
  }
  .md-minimal ul,
  .md-minimal ol {
    margin: 0 0 1em;
    padding-left: 1.2em;
  }
  .md-minimal li + li { margin-top: 0.2em; }
  .md-minimal blockquote {
    border-left: 2px solid var(--md-border);
    padding: 0.6em 0.9em;
    margin: 1.1em 0;
    color: var(--md-muted);
  }
  .md-minimal code {
    font-family: "IBM Plex Mono", "Fira Mono", monospace;
    font-size: 0.93em;
    padding: 0.1em 0.3em;
    border-radius: 0.25rem;
    background: var(--md-soft);
  }
  .md-minimal pre {
    margin: 1em 0;
    padding: 0.85em 0.95em;
    border-radius: 0.5rem;
    border: 1px solid var(--md-border);
    background: transparent;
    overflow-x: auto;
  }
  .md-minimal pre code {
    display: block;
    padding: 0;
    background: transparent;
  }
  .md-minimal table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.2em 0;
  }
  .md-minimal th,
  .md-minimal td {
    border: 1px solid var(--md-border);
    padding: 0.55em 0.7em;
    font-size: 0.95em;
  }
  .md-minimal th {
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-size: 0.88em;
    color: var(--md-muted);
  }
  .md-minimal hr {
    border: none;
    border-top: 1px solid var(--md-border);
    margin: 1.6em 0;
  }
  .md-minimal figure {
    margin: 1.4rem auto;
    text-align: center;
  }
  .md-minimal figcaption {
    margin-top: 0.6rem;
    font-size: 0.9rem;
    color: var(--md-muted);
  }
  .md-minimal img {
    max-width: 100%;
    border-radius: 0.6rem;
    border: 1px solid var(--md-border);
  }
  .md-minimal .markdown-callout {
    border: 1px solid var(--md-border);
    border-radius: 0.6rem;
    padding: 0.8rem 0.95rem;
    margin: 1rem 0;
    background: rgba(17, 24, 39, 0.02);
  }
  .md-minimal .markdown-callout-title {
    font-size: 0.82rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 0.4rem;
    color: var(--md-muted);
  }
  .md-minimal .markdown-qa {
    border: 1px solid var(--md-border);
    border-radius: 0.6rem;
    padding: 0.85rem 0.95rem;
    margin: 1rem 0;
  }
  .md-minimal details.markdown-qa summary {
    cursor: pointer;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .md-minimal details.markdown-qa summary::-webkit-details-marker {
    display: none;
  }
  .md-minimal .markdown-qa-toggle {
    margin-left: auto;
    font-size: 0.72rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--md-muted);
  }
  .md-minimal .markdown-media {
    border: 1px solid var(--md-border);
    border-radius: 0.6rem;
    padding: 0.7rem;
    margin: 1rem 0;
  }
  .md-minimal .markdown-media audio,
  .md-minimal .markdown-media video {
    width: 100%;
    display: block;
    border-radius: 0.45rem;
  }
  .md-minimal .markdown-img-grid {
    display: grid;
    gap: 12px;
    margin: 1rem 0;
  }
  .md-minimal .markdown-img-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .md-minimal .markdown-img-grid.two-col,
  .md-minimal .markdown-img-grid.two-vertical {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-minimal .markdown-img-grid.four-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-minimal .markdown-img-grid.rail {
    grid-auto-flow: column;
    grid-auto-columns: minmax(180px, 1fr);
    overflow-x: auto;
    padding-bottom: 6px;
  }
  .md-minimal .markdown-cover {
    border: 1px solid var(--md-border);
    border-radius: 0.8rem;
    padding: 1.4rem 1.2rem;
    background: rgba(17, 24, 39, 0.03);
  }
  .md-minimal .markdown-banner {
    border-radius: 0.6rem;
    padding: 0.8rem 0.95rem;
    border: 1px solid var(--md-border);
    background: rgba(17, 24, 39, 0.04);
  }
  .md-minimal .markdown-notes {
    border-left: 2px solid var(--md-border);
    padding-left: 0.8rem;
    color: var(--md-muted);
  }
  .md-minimal .markdown-divider {
    text-align: center;
    border-top: 1px solid var(--md-border);
    margin: 1.4rem 0;
  }
  .md-minimal .markdown-kpi,
  .md-minimal .markdown-features {
    display: grid;
    gap: 0.8rem;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    margin: 1.1rem 0;
  }
  .md-minimal .markdown-kpi > *,
  .md-minimal .markdown-features > * {
    border: 1px solid var(--md-border);
    border-radius: 0.55rem;
    padding: 0.8rem 0.9rem;
    background: #ffffff;
  }
  .md-minimal .markdown-cols {
    display: grid;
    gap: 0.9rem;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    margin: 1rem 0;
  }
  .md-minimal .markdown-code-split {
    display: grid;
    gap: 0.9rem;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    margin: 1.1rem 0;
  }
  .md-minimal .markdown-code-split pre {
    margin: 0;
  }
  .md-minimal .markdown-highlight {
    background: rgba(17, 24, 39, 0.12);
    border-radius: 0.25rem;
    padding: 0 0.2rem;
  }
  .md-minimal .markdown-blur {
    filter: blur(3px);
    transition: filter 0.2s ease;
  }
  .md-minimal .markdown-blur:hover,
  .md-minimal .markdown-blur:focus {
    filter: blur(0);
  }
wrapperClass: md-minimal
exportCss: |
  body.markdown-export {
    background: #f8fafc;
    background-image: radial-gradient(circle, rgba(15, 23, 42, 0.06) 1px, transparent 1px);
    background-size: 24px 24px;
    color: #111827;
    font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    margin: 0;
  }
  body.markdown-export .markdown-export-content {
    max-width: 740px;
    margin: 40px auto;
    padding: 36px 40px;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    box-shadow: 0 16px 36px rgba(15, 23, 42, 0.08);
    animation: md-minimal-fade 0.4s ease-out both;
  }
  @keyframes md-minimal-fade {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (prefers-reduced-motion: reduce) {
    body.markdown-export .markdown-export-content {
      animation: none;
    }
  }
customHead: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
customBody: ""
