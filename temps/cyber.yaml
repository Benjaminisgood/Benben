type: markdown
css: |
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

  .md-cyber {
    --cyber-accent: #00f5ff;
    --cyber-accent-strong: #7dd3fc;
    --cyber-lime: #a3ff12;
    --cyber-panel: rgba(2, 6, 23, 0.85);
    font-family: "Rajdhani", "Segoe UI", sans-serif;
    font-size: 16px;
    line-height: 1.65;
    color: #e6f7ff;
    max-width: 920px;
    margin: 0 auto;
    padding: 22px 26px;
    border-radius: 18px;
    background: linear-gradient(135deg, rgba(0, 245, 255, 0.12), rgba(2, 6, 23, 0.6));
    border: 1px solid rgba(0, 245, 255, 0.35);
    box-shadow: 0 18px 45px rgba(0, 245, 255, 0.15);
  }
  .md-cyber h1,
  .md-cyber h2,
  .md-cyber h3,
  .md-cyber h4 {
    font-family: "Orbitron", "Rajdhani", sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    line-height: 1.1;
    margin: 1.4em 0 0.55em;
    color: #e0f2fe;
    text-shadow: 0 0 12px rgba(0, 245, 255, 0.45);
  }
  .md-cyber h1 { font-size: 2.4rem; }
  .md-cyber h2 { font-size: 1.7rem; }
  .md-cyber h3 { font-size: 1.25rem; }
  .md-cyber h4 {
    font-size: 1rem;
    letter-spacing: 0.12em;
    color: rgba(224, 242, 254, 0.75);
  }
  .md-cyber p { margin: 0 0 1em; }
  .md-cyber a {
    color: var(--cyber-accent);
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 245, 255, 0.4);
  }
  .md-cyber a:hover {
    color: #a5f3fc;
  }
  .md-cyber ul,
  .md-cyber ol {
    margin: 0 0 1em;
    padding-left: 1.2em;
  }
  .md-cyber li + li { margin-top: 0.25em; }
  .md-cyber blockquote {
    border-left: 3px solid var(--cyber-accent);
    padding: 0.8em 1em;
    margin: 1.1em 0;
    background: rgba(2, 6, 23, 0.45);
    color: rgba(226, 242, 255, 0.8);
  }
  .md-cyber code {
    font-family: "JetBrains Mono", "Fira Mono", monospace;
    font-size: 0.95em;
    padding: 0.12em 0.35em;
    border-radius: 0.3rem;
    background: rgba(0, 245, 255, 0.14);
    color: #e2f2ff;
  }
  .md-cyber pre {
    margin: 1.1em 0;
    padding: 1em 1.1em;
    border-radius: 0.8rem;
    border: 1px solid rgba(0, 245, 255, 0.3);
    background: rgba(2, 6, 23, 0.75);
    overflow-x: auto;
  }
  .md-cyber pre code {
    display: block;
    padding: 0;
    background: transparent;
  }
  .md-cyber hr {
    border: none;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.6), transparent);
    margin: 1.8em 0;
  }
  .md-cyber img {
    max-width: 100%;
    border-radius: 1rem;
    border: 1px solid rgba(0, 245, 255, 0.35);
    box-shadow: 0 18px 50px rgba(0, 245, 255, 0.18);
  }
  .md-cyber .markdown-callout {
    border: 1px solid rgba(0, 245, 255, 0.45);
    border-radius: 0.9rem;
    padding: 0.9rem 1.1rem;
    margin: 1.1rem 0;
    background: rgba(2, 6, 23, 0.8);
    box-shadow: 0 0 24px rgba(0, 245, 255, 0.14);
    animation: md-cyber-pulse 4s ease-in-out infinite;
  }
  .md-cyber .markdown-callout-title {
    font-family: "Orbitron", "Rajdhani", sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    font-size: 0.8rem;
    margin-bottom: 0.4rem;
    color: #00f5ff;
  }
  .md-cyber .markdown-qa {
    border: 1px solid rgba(0, 245, 255, 0.35);
    border-radius: 0.9rem;
    padding: 0.95rem 1.1rem;
    margin: 1.1rem 0;
    background: rgba(2, 6, 23, 0.82);
    box-shadow: 0 0 20px rgba(0, 245, 255, 0.14);
  }
  .md-cyber details.markdown-qa summary {
    cursor: pointer;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }
  .md-cyber details.markdown-qa summary::-webkit-details-marker {
    display: none;
  }
  .md-cyber .markdown-qa-toggle {
    margin-left: auto;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #00f5ff;
  }
  .md-cyber .markdown-media {
    border: 1px solid rgba(0, 245, 255, 0.35);
    border-radius: 0.9rem;
    padding: 0.8rem;
    margin: 1.1rem 0;
    background: rgba(2, 6, 23, 0.75);
    box-shadow: 0 0 24px rgba(0, 245, 255, 0.12);
  }
  .md-cyber .markdown-media audio,
  .md-cyber .markdown-media video {
    width: 100%;
    display: block;
    border-radius: 0.75rem;
    background: #020617;
  }
  .md-cyber .markdown-img-grid {
    display: grid;
    gap: 14px;
    margin: 1.1rem 0;
  }
  .md-cyber .markdown-img-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .md-cyber .markdown-img-grid.two-col,
  .md-cyber .markdown-img-grid.two-vertical {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-cyber .markdown-img-grid.four-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-cyber .markdown-img-grid.rail {
    grid-auto-flow: column;
    grid-auto-columns: minmax(200px, 1fr);
    overflow-x: auto;
    padding-bottom: 6px;
  }
  .md-cyber .markdown-cover {
    border: 1px solid rgba(0, 245, 255, 0.35);
    border-radius: 1rem;
    padding: 1.4rem 1.2rem;
    background: linear-gradient(135deg, rgba(0, 245, 255, 0.12), rgba(2, 6, 23, 0.7));
  }
  .md-cyber .markdown-banner {
    border-radius: 0.9rem;
    padding: 0.9rem 1.1rem;
    background: rgba(0, 245, 255, 0.1);
    border: 1px solid rgba(0, 245, 255, 0.35);
  }
  .md-cyber .markdown-notes {
    border-left: 3px solid rgba(0, 245, 255, 0.6);
    padding-left: 0.9rem;
    color: rgba(226, 242, 255, 0.7);
  }
  .md-cyber .markdown-kpi,
  .md-cyber .markdown-features {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    margin: 1.2rem 0;
  }
  .md-cyber .markdown-kpi > *,
  .md-cyber .markdown-features > * {
    border: 1px solid rgba(0, 245, 255, 0.35);
    border-radius: 0.9rem;
    padding: 1rem 1.1rem;
    background: rgba(2, 6, 23, 0.8);
    box-shadow: 0 0 24px rgba(0, 245, 255, 0.15);
  }
  .md-cyber .markdown-cols {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    margin: 1.1rem 0;
  }
  .md-cyber .markdown-code-split {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    margin: 1.2rem 0;
  }
  .md-cyber .markdown-code-split pre {
    margin: 0;
  }
  .md-cyber .markdown-highlight {
    background: rgba(0, 245, 255, 0.2);
    border-radius: 0.25rem;
    padding: 0 0.25rem;
  }
  .md-cyber .markdown-blur {
    filter: blur(3px);
    transition: filter 0.2s ease;
  }
  .md-cyber .markdown-blur:hover,
  .md-cyber .markdown-blur:focus {
    filter: blur(0);
  }
  @keyframes md-cyber-pulse {
    0% { box-shadow: 0 0 18px rgba(0, 245, 255, 0.12); }
    50% { box-shadow: 0 0 32px rgba(0, 245, 255, 0.28); }
    100% { box-shadow: 0 0 18px rgba(0, 245, 255, 0.12); }
  }
wrapperClass: md-cyber
exportCss: |
  body.markdown-export {
    background:
      radial-gradient(circle at 20% 20%, rgba(0, 245, 255, 0.18), transparent 40%),
      radial-gradient(circle at 80% 0%, rgba(34, 211, 238, 0.16), transparent 45%),
      linear-gradient(160deg, #020617 0%, #0b1025 45%, #020617 100%);
    background-size: 140% 140%;
    animation: md-cyber-bg 14s ease infinite;
    color: #e6f7ff;
    font-family: "Rajdhani", "Segoe UI", sans-serif;
    margin: 0;
  }
  body.markdown-export::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(56, 189, 248, 0.14) 1px, transparent 1px),
      linear-gradient(90deg, rgba(56, 189, 248, 0.14) 1px, transparent 1px);
    background-size: 32px 32px;
    opacity: 0.25;
    pointer-events: none;
    z-index: 0;
  }
  body.markdown-export::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 50% 0%, rgba(0, 245, 255, 0.2), transparent 55%);
    opacity: 0.4;
    pointer-events: none;
    z-index: 0;
  }
  body.markdown-export .markdown-export-content {
    position: relative;
    z-index: 1;
    max-width: 940px;
    margin: 44px auto;
    padding: 50px 56px;
    background: rgba(2, 6, 23, 0.9);
    border: 1px solid rgba(0, 245, 255, 0.35);
    border-radius: 22px;
    box-shadow: 0 30px 80px rgba(0, 245, 255, 0.2);
    animation: md-cyber-rise 0.6s ease-out both;
  }
  body.markdown-export .md-cyber a {
    color: #00f5ff;
  }
  body.markdown-export .md-cyber pre {
    background: rgba(2, 6, 23, 0.92);
  }
  .md-scanline {
    position: fixed;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.8), transparent);
    animation: md-scan 6s linear infinite;
    opacity: 0.7;
    pointer-events: none;
    z-index: 2;
  }
  .md-glitch {
    text-shadow: 0 0 14px rgba(0, 245, 255, 0.9), 0 0 30px rgba(56, 189, 248, 0.7);
  }
  @keyframes md-scan {
    0% { top: -10%; }
    100% { top: 110%; }
  }
  @keyframes md-cyber-bg {
    0% { background-position: 0% 0%; }
    50% { background-position: 80% 50%; }
    100% { background-position: 0% 0%; }
  }
  @keyframes md-cyber-rise {
    from { opacity: 0; transform: translateY(14px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (prefers-reduced-motion: reduce) {
    body.markdown-export {
      animation: none;
    }
    body.markdown-export .markdown-export-content {
      animation: none;
    }
    .md-scanline {
      animation: none;
    }
  }
customHead: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
customBody: |
  <script>
  (() => {
    const root = document.querySelector('.markdown-export-content');
    if (!root) return;

    const scan = document.createElement('div');
    scan.className = 'md-scanline';
    document.body.appendChild(scan);

    const headings = Array.from(root.querySelectorAll('h1, h2'));
    if (!headings.length) return;

    const pulse = () => {
      const heading = headings[Math.floor(Math.random() * headings.length)];
      heading.classList.add('md-glitch');
      setTimeout(() => heading.classList.remove('md-glitch'), 220);
      const next = 900 + Math.random() * 1600;
      setTimeout(pulse, next);
    };
    pulse();
  })();
  </script>
