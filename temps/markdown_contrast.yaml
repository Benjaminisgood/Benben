type: markdown
css: |
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap');

  .md-contrast {
    --md-accent: #0ea5e9;
    --md-accent-strong: #0284c7;
    font-family: "Space Grotesk", "Segoe UI", sans-serif;
    font-size: 16px;
    line-height: 1.7;
    color: var(--shell-text, #0f172a);
    max-width: 900px;
    margin: 0 auto;
  }
  .md-contrast h1,
  .md-contrast h2,
  .md-contrast h3 {
    font-weight: 700;
    letter-spacing: 0.02em;
    line-height: 1.15;
    margin: 1.6em 0 0.6em;
  }
  .md-contrast h1 {
    font-size: 2.4rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }
  .md-contrast h2 {
    font-size: 1.7rem;
    border-left: 4px solid var(--md-accent);
    padding-left: 0.6rem;
  }
  .md-contrast h3 { font-size: 1.3rem; }
  .md-contrast a {
    color: var(--md-accent);
    text-decoration: none;
    background: color-mix(in srgb, var(--md-accent) 12%, transparent);
    padding: 0 0.2em;
    border-radius: 0.2em;
  }
  .md-contrast a:hover {
    background: color-mix(in srgb, var(--md-accent-strong) 20%, transparent);
  }
  .md-contrast blockquote {
    border-left: 4px solid var(--md-accent-strong);
    padding: 0.9em 1.1em;
    margin: 1.2em 0;
    background: color-mix(in srgb, var(--md-accent) 8%, transparent);
  }
  .md-contrast code {
    font-family: "IBM Plex Mono", "Fira Mono", monospace;
    font-size: 0.95em;
    padding: 0.12em 0.35em;
    border-radius: 0.25rem;
    background: color-mix(in srgb, var(--md-accent) 16%, transparent);
  }
  .md-contrast pre {
    margin: 1.1em 0;
    padding: 1em 1.1em;
    border-radius: 0.7rem;
    border: 1px solid color-mix(in srgb, var(--md-accent) 24%, transparent);
    background: rgba(15, 23, 42, 0.04);
    overflow-x: auto;
  }
  .md-contrast hr {
    border: none;
    border-top: 2px solid color-mix(in srgb, var(--md-accent) 30%, transparent);
    margin: 2em 0;
  }
wrapperClass: md-contrast
exportCss: |
  body.markdown-export {
    background:
      radial-gradient(circle at 15% 10%, rgba(34, 211, 238, 0.18), transparent 45%),
      radial-gradient(circle at 85% 0%, rgba(14, 165, 233, 0.12), transparent 50%),
      linear-gradient(180deg, #05070b 0%, #0b0f14 55%, #0b111a 100%);
    color: #e5e7eb;
    font-family: "Space Grotesk", "Segoe UI", sans-serif;
    margin: 0;
  }
  body.markdown-export .markdown-export-content {
    max-width: 940px;
    margin: 40px auto;
    padding: 48px 52px;
    background: #0f172a;
    border: 1px solid #1f2937;
    border-radius: 18px;
    box-shadow: 0 26px 70px rgba(0, 0, 0, 0.45);
    animation: md-contrast-rise 0.55s ease-out both;
  }
  body.markdown-export .md-contrast a {
    color: #22d3ee;
  }
  body.markdown-export pre {
    background: #111827;
    border-color: #1f2937;
  }
  .md-now {
    position: fixed;
    right: 18px;
    top: 18px;
    padding: 0.4rem 0.75rem;
    border-radius: 999px;
    border: 1px solid rgba(34, 211, 238, 0.45);
    background: rgba(15, 23, 42, 0.8);
    color: #22d3ee;
    font-size: 0.8rem;
    letter-spacing: 0.02em;
    z-index: 1000;
    max-width: 240px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  @keyframes md-contrast-rise {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (prefers-reduced-motion: reduce) {
    body.markdown-export .markdown-export-content {
      animation: none;
    }
  }
customHead: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
customBody: |
  <script>
  (() => {
    const root = document.querySelector('.markdown-export-content');
    if (!root) return;
    const headings = Array.from(root.querySelectorAll('h1, h2, h3'));
    if (!headings.length) return;

    const pill = document.createElement('div');
    pill.className = 'md-now';
    document.body.appendChild(pill);

    const update = () => {
      let current = headings[0];
      for (const heading of headings) {
        const rect = heading.getBoundingClientRect();
        if (rect.top <= 140) {
          current = heading;
        } else {
          break;
        }
      }
      const text = (current.textContent || '').trim();
      pill.textContent = text || 'Section';
    };

    update();
    window.addEventListener('scroll', update, {passive: true});
  })();
  </script>
