type: markdown
css: |
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;600;700&family=Playfair+Display:wght@600;700&family=Space+Mono:wght@400;700&display=swap');

  .md-album {
    --md-accent: #b45309;
    --md-shadow: 0 22px 50px rgba(31, 41, 55, 0.18);
    font-family: "DM Sans", "Segoe UI", sans-serif;
    font-size: 16px;
    line-height: 1.7;
    color: var(--shell-text, #1f2937);
    max-width: 980px;
    margin: 0 auto;
  }
  .md-album h1,
  .md-album h2,
  .md-album h3 {
    font-family: "Playfair Display", "Times New Roman", serif;
    line-height: 1.2;
    margin: 1.6em 0 0.55em;
  }
  .md-album h1 { font-size: 2.6rem; }
  .md-album h2 { font-size: 1.9rem; }
  .md-album h3 { font-size: 1.35rem; }
  .md-album p { margin: 0 0 1.05em; }
  .md-album a {
    color: var(--md-accent);
    text-decoration: none;
    border-bottom: 1px solid color-mix(in srgb, var(--md-accent) 35%, transparent);
  }
  .md-album figure {
    margin: 1.6rem auto;
    padding: 0.75rem;
    border-radius: 1rem;
    background: rgba(255, 255, 255, 0.7);
    box-shadow: var(--md-shadow);
  }
  .md-album img {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 0.9rem;
    box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
  }
  .md-album figcaption {
    margin-top: 0.75rem;
    font-size: 0.92rem;
    color: color-mix(in srgb, currentColor 70%, transparent);
  }
  .md-album code {
    font-family: "Space Mono", "Fira Mono", monospace;
    font-size: 0.95em;
    padding: 0.12em 0.35em;
    border-radius: 0.3rem;
    background: rgba(15, 23, 42, 0.08);
  }
  .md-album .markdown-img-grid {
    display: grid;
    gap: 16px;
    margin: 1.1rem 0;
  }
  .md-album .markdown-img-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
wrapperClass: md-album
exportCss: |
  body.markdown-export {
    background: radial-gradient(circle at top, rgba(253, 230, 138, 0.25), transparent 45%),
      linear-gradient(180deg, #fff7ed 0%, #fef3c7 100%);
    color: #1f2937;
    font-family: "DM Sans", "Segoe UI", sans-serif;
    margin: 0;
  }
  body.markdown-export .markdown-export-content {
    max-width: 1040px;
    margin: 48px auto;
    padding: 48px 52px;
    background: rgba(255, 255, 255, 0.85);
    border: 1px solid rgba(148, 163, 184, 0.22);
    border-radius: 24px;
    box-shadow: 0 30px 70px rgba(15, 23, 42, 0.16);
    animation: md-album-fade 0.6s ease-out both;
  }
  body.markdown-export img {
    cursor: zoom-in;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  body.markdown-export img:hover {
    transform: translateY(-2px) scale(1.01);
    box-shadow: 0 26px 60px rgba(15, 23, 42, 0.22);
  }
  .md-lightbox {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    padding: 24px;
  }
  .md-lightbox.open { display: flex; }
  .md-lightbox-inner {
    max-width: min(100%, 1100px);
    max-height: 90vh;
    background: rgba(17, 24, 39, 0.9);
    border-radius: 18px;
    padding: 18px;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
  }
  .md-lightbox-inner img {
    max-width: 100%;
    max-height: 70vh;
    border-radius: 12px;
    display: block;
    margin: 0 auto;
  }
  .md-lightbox-caption {
    margin-top: 10px;
    color: #f8fafc;
    text-align: center;
    font-size: 0.95rem;
  }
  @keyframes md-album-fade {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (prefers-reduced-motion: reduce) {
    body.markdown-export .markdown-export-content {
      animation: none;
    }
  }
customHead: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;600;700&family=Playfair+Display:wght@600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
customBody: |
  <script>
  (() => {
    const root = document.querySelector('.markdown-export-content');
    if (!root) return;

    const overlay = document.createElement('div');
    overlay.className = 'md-lightbox';
    overlay.innerHTML = `
      <div class="md-lightbox-inner">
        <img alt="" />
        <div class="md-lightbox-caption"></div>
      </div>
    `;
    document.body.appendChild(overlay);

    const overlayImg = overlay.querySelector('img');
    const overlayCaption = overlay.querySelector('.md-lightbox-caption');

    const close = () => {
      overlay.classList.remove('open');
      overlayImg.src = '';
      overlayImg.alt = '';
      overlayCaption.textContent = '';
    };

    overlay.addEventListener('click', (event) => {
      if (event.target === overlay) {
        close();
      }
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') close();
    });

    root.addEventListener('click', (event) => {
      const img = event.target.closest('img');
      if (!img) return;
      overlayImg.src = img.src;
      overlayImg.alt = img.alt || '';
      overlayCaption.textContent = img.alt || '';
      overlay.classList.add('open');
    });
  })();
  </script>
