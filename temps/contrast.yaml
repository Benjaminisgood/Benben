type: markdown
css: |
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;600&display=swap');

  .md-contrast {
    --contrast-bg: #ffffff;
    --contrast-surface: #ffffff;
    --contrast-text: #0b0b0f;
    --contrast-muted: #4b5563;
    --contrast-border: #0b0b0f;
    --contrast-accent: #f97316;
    --contrast-accent-strong: #ea580c;
    font-family: "Space Grotesk", "Segoe UI", sans-serif;
    font-size: 16.5px;
    line-height: 1.7;
    color: var(--shell-text, var(--contrast-text));
    max-width: 920px;
    margin: 0 auto;
  }
  body.theme-dark .md-contrast {
    --contrast-bg: #050505;
    --contrast-surface: #0f1115;
    --contrast-text: #f9fafb;
    --contrast-muted: #9ca3af;
    --contrast-border: #f9fafb;
    --contrast-accent: #34d399;
    --contrast-accent-strong: #10b981;
  }
  .md-contrast h1,
  .md-contrast h2,
  .md-contrast h3,
  .md-contrast h4 {
    font-family: "Bebas Neue", "Space Grotesk", sans-serif;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    line-height: 1.05;
    margin: 1.5em 0 0.6em;
  }
  .md-contrast h1 { font-size: 3rem; }
  .md-contrast h2 { font-size: 2.1rem; border-left: 6px solid var(--contrast-accent); padding-left: 0.6rem; }
  .md-contrast h3 { font-size: 1.5rem; }
  .md-contrast h4 { font-size: 1.1rem; color: var(--contrast-muted); }
  .md-contrast p { margin: 0 0 1em; }
  .md-contrast a {
    color: var(--contrast-accent);
    text-decoration: underline;
    text-decoration-thickness: 0.18em;
    text-underline-offset: 0.18em;
    background: color-mix(in srgb, var(--contrast-accent) 18%, transparent);
    padding: 0 0.2em;
  }
  .md-contrast a:hover {
    color: var(--contrast-accent-strong);
    background: color-mix(in srgb, var(--contrast-accent) 26%, transparent);
  }
  .md-contrast ul,
  .md-contrast ol {
    margin: 0 0 1em;
    padding-left: 1.3em;
  }
  .md-contrast li + li { margin-top: 0.25em; }
  .md-contrast blockquote {
    border-left: 6px solid var(--contrast-accent-strong);
    padding: 0.9em 1.1em;
    margin: 1.2em 0;
    background: color-mix(in srgb, var(--contrast-accent) 12%, transparent);
  }
  .md-contrast code {
    font-family: "IBM Plex Mono", "Fira Mono", monospace;
    font-size: 0.95em;
    padding: 0.12em 0.35em;
    border-radius: 0.25rem;
    background: color-mix(in srgb, var(--contrast-accent) 18%, transparent);
  }
  .md-contrast pre {
    margin: 1.1em 0;
    padding: 1em 1.1em;
    border-radius: 0.7rem;
    border: 2px solid var(--contrast-border);
    background: color-mix(in srgb, var(--contrast-text) 6%, transparent);
    overflow-x: auto;
  }
  .md-contrast pre code {
    display: block;
    padding: 0;
    background: transparent;
  }
  .md-contrast table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.4em 0;
  }
  .md-contrast th,
  .md-contrast td {
    border: 2px solid var(--contrast-border);
    padding: 0.65em 0.85em;
    text-align: left;
  }
  .md-contrast th {
    text-transform: uppercase;
    letter-spacing: 0.06em;
    background: color-mix(in srgb, var(--contrast-accent) 12%, transparent);
  }
  .md-contrast hr {
    border: none;
    height: 2px;
    background: var(--contrast-border);
    margin: 2em 0;
  }
  .md-contrast figure {
    margin: 1.6rem auto;
    text-align: center;
  }
  .md-contrast figcaption {
    margin-top: 0.6rem;
    font-size: 0.92rem;
    color: var(--contrast-muted);
  }
  .md-contrast img {
    max-width: 100%;
    border-radius: 0.9rem;
    border: 3px solid var(--contrast-border);
  }
  .md-contrast .markdown-callout {
    border: 2px solid var(--contrast-border);
    border-left: 6px solid var(--contrast-accent);
    border-radius: 0.6rem;
    padding: 0.9rem 1.1rem;
    margin: 1.1rem 0;
    background: color-mix(in srgb, var(--contrast-accent) 12%, transparent);
  }
  .md-contrast .markdown-callout-title {
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-size: 0.82rem;
    margin-bottom: 0.4rem;
    color: var(--contrast-accent-strong);
  }
  .md-contrast .markdown-qa {
    border: 2px solid var(--contrast-border);
    border-radius: 0.75rem;
    padding: 0.95rem 1.1rem;
    margin: 1.1rem 0;
    background: color-mix(in srgb, var(--contrast-accent) 10%, transparent);
  }
  .md-contrast details.markdown-qa summary {
    cursor: pointer;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }
  .md-contrast details.markdown-qa summary::-webkit-details-marker {
    display: none;
  }
  .md-contrast .markdown-qa-toggle {
    margin-left: auto;
    font-size: 0.75rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--contrast-accent);
  }
  .md-contrast .markdown-media {
    border: 2px solid var(--contrast-border);
    border-radius: 0.7rem;
    padding: 0.8rem;
    margin: 1.1rem 0;
    background: color-mix(in srgb, var(--contrast-text) 6%, transparent);
  }
  .md-contrast .markdown-media audio,
  .md-contrast .markdown-media video {
    width: 100%;
    display: block;
    border-radius: 0.6rem;
  }
  .md-contrast .markdown-img-grid {
    display: grid;
    gap: 14px;
    margin: 1.1rem 0;
  }
  .md-contrast .markdown-img-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .md-contrast .markdown-img-grid.two-col,
  .md-contrast .markdown-img-grid.two-vertical {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-contrast .markdown-img-grid.four-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
  .md-contrast .markdown-img-grid.rail {
    grid-auto-flow: column;
    grid-auto-columns: minmax(200px, 1fr);
    overflow-x: auto;
    padding-bottom: 6px;
  }
  .md-contrast .markdown-cover {
    border: 2px solid var(--contrast-border);
    border-radius: 1rem;
    padding: 1.4rem 1.2rem;
    background: linear-gradient(135deg, rgba(249, 115, 22, 0.18), rgba(15, 23, 42, 0.02));
  }
  .md-contrast .markdown-banner {
    border-radius: 0.8rem;
    padding: 0.9rem 1.1rem;
    background: color-mix(in srgb, var(--contrast-accent) 12%, transparent);
    border: 2px solid var(--contrast-border);
  }
  .md-contrast .markdown-notes {
    border-left: 4px solid var(--contrast-accent);
    padding-left: 0.9rem;
    color: var(--contrast-muted);
  }
  .md-contrast .markdown-divider {
    height: 4px;
    background: var(--contrast-border);
    margin: 1.6rem 0;
  }
  .md-contrast .markdown-kpi,
  .md-contrast .markdown-features {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    margin: 1.2rem 0;
  }
  .md-contrast .markdown-kpi > *,
  .md-contrast .markdown-features > * {
    border: 2px solid var(--contrast-border);
    border-radius: 0.8rem;
    padding: 1rem 1.1rem;
    background: color-mix(in srgb, var(--contrast-accent) 10%, transparent);
  }
  .md-contrast .markdown-cols {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    margin: 1.1rem 0;
  }
  .md-contrast .markdown-code-split {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    margin: 1.2rem 0;
  }
  .md-contrast .markdown-code-split pre {
    margin: 0;
  }
  .md-contrast .markdown-highlight {
    background: color-mix(in srgb, var(--contrast-accent) 25%, transparent);
    border-radius: 0.25rem;
    padding: 0 0.25rem;
  }
  .md-contrast .markdown-blur {
    filter: blur(4px);
    transition: filter 0.2s ease;
  }
  .md-contrast .markdown-blur:hover,
  .md-contrast .markdown-blur:focus {
    filter: blur(0);
  }
wrapperClass: md-contrast
exportCss: |
  body.markdown-export {
    margin: 0;
    font-family: "Space Grotesk", "Segoe UI", sans-serif;
    color: var(--contrast-text);
    background-color: var(--contrast-bg);
    background-image: var(--contrast-pattern);
    background-size: 80px 80px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.markdown-export.theme-light {
    --contrast-bg: #fefefe;
    --contrast-surface: #ffffff;
    --contrast-text: #0b0b0f;
    --contrast-muted: #4b5563;
    --contrast-border: #0b0b0f;
    --contrast-accent: #f97316;
    --contrast-accent-strong: #ea580c;
    --contrast-pattern:
      linear-gradient(90deg, rgba(0, 0, 0, 0.08) 0, rgba(0, 0, 0, 0.08) 1px, transparent 1px, transparent 40px),
      linear-gradient(rgba(0, 0, 0, 0.08) 1px, transparent 1px, transparent 40px);
  }
  body.markdown-export.theme-dark {
    --contrast-bg: #050505;
    --contrast-surface: #0f1115;
    --contrast-text: #f9fafb;
    --contrast-muted: #9ca3af;
    --contrast-border: #f9fafb;
    --contrast-accent: #34d399;
    --contrast-accent-strong: #10b981;
    --contrast-pattern:
      linear-gradient(90deg, rgba(255, 255, 255, 0.12) 0, rgba(255, 255, 255, 0.12) 1px, transparent 1px, transparent 48px),
      linear-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px, transparent 48px);
  }
  body.markdown-export .markdown-export-content {
    max-width: 960px;
    margin: 40px auto;
    padding: 50px 56px;
    background: var(--contrast-surface);
    border: 3px solid var(--contrast-border);
    border-radius: 18px;
    box-shadow: 0 28px 70px rgba(0, 0, 0, 0.3);
    animation: md-contrast-rise 0.5s ease-out both;
  }
  body.markdown-export .md-contrast a {
    color: var(--contrast-accent);
  }
  body.markdown-export .md-contrast pre {
    background: color-mix(in srgb, var(--contrast-text) 10%, transparent);
  }
  .contrast-toggle {
    position: fixed;
    right: 18px;
    top: 18px;
    padding: 0.4rem 0.75rem;
    border-radius: 999px;
    border: 3px solid var(--contrast-border);
    background: var(--contrast-surface);
    color: var(--contrast-text);
    font-size: 0.8rem;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    cursor: pointer;
    z-index: 1000;
  }
  .contrast-toggle:hover {
    color: var(--contrast-accent);
  }
  @keyframes md-contrast-rise {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (prefers-reduced-motion: reduce) {
    body.markdown-export .markdown-export-content {
      animation: none;
    }
  }
customHead: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
customBody: |
  <script>
  (() => {
    const body = document.body;
    const toggle = document.createElement('button');
    toggle.type = 'button';
    toggle.className = 'contrast-toggle';

    const normalize = () => {
      if (!body.classList.contains('theme-dark') && !body.classList.contains('theme-light')) {
        body.classList.add('theme-light');
        body.setAttribute('data-theme', 'light');
      }
    };

    const setLabel = () => {
      const isDark = body.classList.contains('theme-dark');
      toggle.textContent = isDark ? 'Light' : 'Dark';
      toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
    };

    normalize();
    setLabel();

    toggle.addEventListener('click', () => {
      const isDark = body.classList.contains('theme-dark');
      body.classList.toggle('theme-dark', !isDark);
      body.classList.toggle('theme-light', isDark);
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      setLabel();
    });

    document.body.appendChild(toggle);
  })();
  </script>
