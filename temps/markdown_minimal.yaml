type: markdown
css: |
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap');

  .md-minimal {
    --md-accent: #111827;
    --md-border: color-mix(in srgb, #111827 18%, #e5e7eb);
    font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    font-size: 15.5px;
    line-height: 1.65;
    color: var(--shell-text, #111827);
    max-width: 740px;
    margin: 0 auto;
  }
  .md-minimal h1,
  .md-minimal h2,
  .md-minimal h3 {
    font-weight: 600;
    line-height: 1.25;
    margin: 1.35em 0 0.5em;
  }
  .md-minimal h1 {
    font-size: 2.05rem;
    padding-bottom: 0.2rem;
    border-bottom: 1px solid var(--md-border);
  }
  .md-minimal h2 {
    font-size: 1.45rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }
  .md-minimal h3 {
    font-size: 1.15rem;
    letter-spacing: 0.03em;
  }
  .md-minimal p { margin: 0 0 0.9em; }
  .md-minimal a {
    color: inherit;
    text-decoration: none;
    border-bottom: 1px solid var(--md-border);
  }
  .md-minimal a:hover {
    border-bottom-color: color-mix(in srgb, var(--md-accent) 60%, transparent);
  }
  .md-minimal ul,
  .md-minimal ol {
    margin: 0 0 1em;
    padding-left: 1.2em;
  }
  .md-minimal li + li { margin-top: 0.2em; }
  .md-minimal blockquote {
    border-left: 2px solid var(--md-border);
    padding: 0.6em 0.9em;
    margin: 1.1em 0;
    color: color-mix(in srgb, currentColor 75%, transparent);
  }
  .md-minimal code {
    font-family: "IBM Plex Mono", "Fira Mono", monospace;
    font-size: 0.94em;
    padding: 0.1em 0.3em;
    border-radius: 0.25rem;
    background: color-mix(in srgb, var(--md-accent) 10%, transparent);
  }
  .md-minimal pre {
    margin: 1em 0;
    padding: 0.85em 0.95em;
    border-radius: 0.5rem;
    border: 1px solid var(--md-border);
    background: transparent;
    overflow-x: auto;
  }
  .md-minimal pre code {
    display: block;
    padding: 0;
    background: transparent;
  }
  .md-minimal table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.2em 0;
  }
  .md-minimal th,
  .md-minimal td {
    border: 1px solid var(--md-border);
    padding: 0.55em 0.7em;
    font-size: 0.95em;
  }
  .md-minimal th {
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .md-minimal hr {
    border: none;
    border-top: 1px solid var(--md-border);
    margin: 1.6em 0;
  }
wrapperClass: md-minimal
exportCss: |
  body.markdown-export {
    background: #f6f7f8;
    background-image:
      linear-gradient(transparent 95%, rgba(15, 23, 42, 0.04) 96%),
      linear-gradient(90deg, transparent 95%, rgba(15, 23, 42, 0.04) 96%);
    background-size: 28px 28px;
    color: #111827;
    font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    margin: 0;
  }
  body.markdown-export .markdown-export-content {
    max-width: 760px;
    margin: 48px auto;
    padding: 40px 44px;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 16px;
    box-shadow: 0 24px 50px rgba(15, 23, 42, 0.08);
    animation: md-minimal-rise 0.55s ease-out both;
  }
  body.markdown-export.focus-mode .markdown-export-content {
    max-width: 640px;
  }
  .md-focus-toggle {
    position: fixed;
    right: 18px;
    top: 18px;
    border: 1px solid rgba(15, 23, 42, 0.2);
    background: rgba(255, 255, 255, 0.9);
    color: #111827;
    font-size: 0.8rem;
    padding: 0.3rem 0.75rem;
    border-radius: 999px;
    cursor: pointer;
    z-index: 1000;
  }
  .md-focus-toggle:hover {
    border-color: rgba(15, 23, 42, 0.4);
  }
  .md-anchor {
    margin-left: 0.5rem;
    border: none;
    background: transparent;
    color: rgba(17, 24, 39, 0.5);
    font-size: 0.85rem;
    cursor: pointer;
    opacity: 0;
  }
  .md-minimal h1:hover .md-anchor,
  .md-minimal h2:hover .md-anchor,
  .md-minimal h3:hover .md-anchor {
    opacity: 1;
  }
  @keyframes md-minimal-rise {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (prefers-reduced-motion: reduce) {
    body.markdown-export .markdown-export-content {
      animation: none;
    }
  }
customHead: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
customBody: |
  <script>
  (() => {
    const root = document.querySelector('.markdown-export-content');
    if (!root) return;

    const toggle = document.createElement('button');
    toggle.className = 'md-focus-toggle';
    toggle.type = 'button';
    toggle.textContent = 'Focus';
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('focus-mode');
      toggle.textContent = document.body.classList.contains('focus-mode') ? 'Wide' : 'Focus';
    });
    document.body.appendChild(toggle);

    const slugify = text => text.toLowerCase().trim()
      .replace(/[^\w\u4e00-\u9fa5\- ]+/g, '')
      .replace(/\s+/g, '-')
      .replace(/-+/g, '-') || 'section';

    root.querySelectorAll('h1, h2, h3').forEach((heading, idx) => {
      if (!heading.id) {
        heading.id = `${slugify(heading.textContent || 'section')}-${idx + 1}`;
      }
      const anchor = document.createElement('button');
      anchor.type = 'button';
      anchor.className = 'md-anchor';
      anchor.textContent = '#';
      anchor.addEventListener('click', () => {
        const url = `${window.location.href.split('#')[0]}#${heading.id}`;
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(url).catch(() => {});
        }
      });
      heading.appendChild(anchor);
    });
  })();
  </script>
